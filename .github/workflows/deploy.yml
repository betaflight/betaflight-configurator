name: 'Deployment (PR and Push)'
on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - master
      - '*-maintenance'
  push:
    branches:
      - master
      - release
      - '*-maintenance'

jobs:
  # Job 1: Build the code (no secrets here)
  build:
    runs-on: ubuntu-latest

    # üåü Define the outputs for the entire job
    outputs:
      apk_url: ${{ steps.apk_upload.outputs.artifact-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false  # Don't persist GitHub token

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules/
          key: node_modules-${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: Install node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'

      - run: npm install yarn -g
      - run: yarn install
      - run: yarn build

      - name: Generate Capacitor Config
        run: node capacitor.config.generator.mjs

      - name: Sync Capacitor Android Project
        run: npx cap sync android

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Build and Sign Android APK
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE }}
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_ALIAS_PASSWORD: ${{ secrets.RELEASE_KEY_ALIAS_PASSWORD }}
        run: |
          : "${RELEASE_KEYSTORE_BASE64:?Set the RELEASE_KEYSTORE secret with your base64-encoded keystore}"
          : "${RELEASE_KEYSTORE_PASSWORD:?Set the RELEASE_KEYSTORE_PASSWORD secret with your keystore password}"
          : "${RELEASE_KEY_ALIAS:?Set the RELEASE_KEY_ALIAS secret with your key alias}"
          : "${RELEASE_KEY_ALIAS_PASSWORD:?Set the RELEASE_KEY_ALIAS_PASSWORD secret with your key alias password}"

          mkdir -p android/keystore
          echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > android/keystore/release.jks

          pushd android >/dev/null
          ./gradlew clean
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file="$PWD/keystore/release.jks" \
            -Pandroid.injected.signing.store.password="$RELEASE_KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$RELEASE_KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$RELEASE_KEY_ALIAS_PASSWORD"
          popd >/dev/null

      - name: Upload APK as Artifact
        id: apk_upload
        uses: actions/upload-artifact@v4
        with:
          name: betaflight-app-apk
          path: android/app/build/outputs/apk/release/*.apk

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: src/dist

  # Job 2: Deploy with secrets (no PR code checkout)
  deploy:
    needs: build  # Wait for build job to complete
    permissions:
      actions: read
      contents: read
      deployments: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v5
        with:
          name: dist-files
          path: src/dist

      - name: Set short git commit SHA
        id: vars
        run: |
          calculatedSha=$(echo ${{ github.event.pull_request.head.sha }} | head -c 8)
          echo "COMMIT_SHORT_SHA=$calculatedSha" >> $GITHUB_ENV

      - name: Set alias branch name for Cloudflare
        id: branch_name
        if: github.event_name == 'push'
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            BRANCH=${{ github.ref_name }}
          else
            BRANCH=PR${{ github.event.pull_request.number }}
          fi
          echo "BRANCH=$BRANCH" >> $GITHUB_OUTPUT

          # Set a simple output to confirm the value
          echo "Event: ${{ github.event_name }}, BRANCH: $BRANCH"

      - name: Deploy to Cloudflare
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy src/dist --project-name=${{ vars.CLOUDFLARE_PROJECT_NAME }} --branch=${{ steps.branch_name.outputs.BRANCH }} --commit-dirty=true

      - name: Add deployment comment
        if: github.event_name == 'pull_request_target' || github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ## üéâ Do you want to test this code? Here you have an automated build:

            - üåê **[Progressive Web Application (PWA)](${{ steps.deploy.outputs.pages-deployment-alias-url }})**
            - ü§ñ **[Android APK](${{ needs.build.outputs.apk_url }})**

            ‚ö†Ô∏è **WARNING**: The build may be unstable and result in corrupted configurations or data loss. Use only for testing!
          comment-tag: 'deployment-comment'
          mode: recreate
