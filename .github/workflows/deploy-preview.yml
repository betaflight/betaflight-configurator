name: 'Preview Deployment'
on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - master

jobs:
  # Job 1: Build the code (no secrets here)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false  # Don't persist GitHub token

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules/
          key: node_modules-${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: Install node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - run: npm install yarn -g
      - run: yarn install
      - run: yarn build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: src/dist

  # Job 2: Deploy with secrets (no PR code checkout)
  deploy:
    needs: build  # Wait for build job to complete
    permissions:
      actions: read
      contents: read
      deployments: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: src/dist

      - name: Deploy to Cloudflare
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy src/dist --project-name=${{ vars.CLOUDFLARE_PROJECT_NAME }} --branch ${{ github.head_ref }} --commit-dirty=true

      - name: Add deployment comment
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
             Preview URL: ${{ steps.deploy.outputs.deployment-url }}
          reactions: eyes, rocket
          comment-tag: 'Preview URL'
          mode: recreate
