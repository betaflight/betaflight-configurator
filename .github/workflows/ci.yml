name: CI

# Run on PRs to show artifacts, and keep callable for reuse.
on:
  pull_request:
  push:
    branches: [ tauri ]
  workflow_call:
    inputs:
      run_docker_build:
        description: 'Also try a Docker build if a Dockerfile exists'
        required: false
        default: false
        type: boolean

jobs:
  node-ci:
    name: Lint, test, and build (Node)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies (Yarn classic)
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Unit tests
        run: yarn test --run

      - name: Build web (Vite)
        run: yarn build

      - name: Upload web dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist/
          if-no-files-found: warn
          retention-days: 14

  tauri-linux-preview:
    name: Tauri Linux preview (deb/appimage)
    runs-on: ubuntu-latest
    needs: node-ci
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Linux deps (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build web assets (Vite)
        run: yarn build

      - name: Build Tauri (Linux)
        uses: tauri-apps/tauri-action@v0
        with:
          tauriScript: yarn tauri:build

      - name: Upload Linux installers
        uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: |
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.AppImage
          if-no-files-found: warn
          retention-days: 14

  docker-build:
    name: Docker build (optional)
    runs-on: ubuntu-latest
    needs: node-ci
    # Only run when called as a reusable workflow AND the caller enabled it
    if: ${{ github.event_name == 'workflow_call' && inputs.run_docker_build == true }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Check for Dockerfile
        id: chk
        shell: bash
        run: |
          if [[ -f Dockerfile ]]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build container image
        if: ${{ steps.chk.outputs.present == 'true' }}
        run: |
          docker build -t betaflight-configurator:ci .
      - name: Export container (tar)
        if: ${{ steps.chk.outputs.present == 'true' }}
        run: |
          docker save betaflight-configurator:ci -o image.tar
      - name: Upload image
        uses: actions/upload-artifact@v4
        if: ${{ steps.chk.outputs.present == 'true' }}
        with:
          name: docker-image
          path: image.tar
          retention-days: 7
