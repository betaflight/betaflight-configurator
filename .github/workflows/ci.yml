name: CI

# Run on PRs to show artifacts, and keep callable for reuse.
on:
  pull_request:
  push:
    branches: [ tauri ]
  workflow_call:
    inputs:
      run_docker_build:
        description: 'Also try a Docker build if a Dockerfile exists'
        required: false
        default: false
        type: boolean

jobs:
  node-ci:
    name: Lint, test, and build (Node)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies (Yarn classic)
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Unit tests
        run: yarn test --run

      - name: Build web (Vite)
        run: yarn build

      - name: Upload web dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: src/dist/
          if-no-files-found: warn
          retention-days: 14

  tauri-linux-preview:
    name: Tauri Linux preview (deb/appimage)
    runs-on: ubuntu-latest
    needs: node-ci
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Linux deps (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libudev-dev \
            libssl-dev \
            patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build web assets (Vite)
        run: yarn build

      - name: Build Tauri (Linux)
        uses: tauri-apps/tauri-action@v0
        with:
          # Use the Tauri CLI directly; the action appends 'build' automatically.
          tauriScript: yarn tauri
          # Disable updater.json handling and any release uploads for PR previews.
          includeUpdaterJson: false

      - name: Inspect Tauri bundle output
        if: always()
        run: |
          echo "Bundle artifacts:"
          find src-tauri/target/release/bundle -type f \( -name "*.deb" -o -name "*.AppImage" \) -print || true

      - name: Upload Linux installers
        uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: |
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.AppImage
          if-no-files-found: warn
          retention-days: 14

  tauri-android-preview:
    name: Tauri Android preview (APK)
    runs-on: ubuntu-latest
    needs: node-ci
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: Build web assets (Vite)
        run: yarn build

      - name: Initialize Tauri Android project
        run: yarn tauri android init --ci

      - name: Patch Android manifest for USB support
        run: bash scripts/patch-android-manifest.sh

      - name: Ensure JitPack repository (for usb-serial-for-android)
        shell: bash
        run: |
          set -euo pipefail
          FILE="src-tauri/gen/android/settings.gradle.kts"
          if [ -f "$FILE" ]; then
            echo "Ensuring JitPack repository in $FILE..."
            if ! grep -q "jitpack.io" "$FILE"; then
              echo "Adding JitPack repository to dependencyResolutionManagement..."
              # Use awk to insert maven repository into existing repositories block
              awk '
                /repositories \{/ && !found {
                  print
                  print "        maven { url = uri(\"https://jitpack.io\") }"
                  found=1
                  next
                }
                { print }
              ' "$FILE" > "$FILE.tmp" && mv "$FILE.tmp" "$FILE"
              echo "JitPack repository added"
            else
              echo "JitPack repository already present"
            fi
            echo "Repositories configuration:"
            grep -A 5 "repositories {" "$FILE" || true
          else
            echo "Warning: $FILE not found"
          fi


      - name: Build Tauri Android APK
        uses: tauri-apps/tauri-action@v0
        with:
          tauriScript: yarn tauri android
          includeUpdaterJson: false

      - name: Generate debug keystore
        shell: bash
        run: |
          set -euo pipefail
          KEYSTORE_PATH="${HOME}/.android/debug.keystore"
          mkdir -p "${HOME}/.android"
          if [ ! -f "$KEYSTORE_PATH" ]; then
            echo "Generating debug keystore at $KEYSTORE_PATH"
            keytool -genkeypair -v \
              -keystore "$KEYSTORE_PATH" \
              -storepass android \
              -alias androiddebugkey \
              -keypass android \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
          else
            echo "Debug keystore already exists at $KEYSTORE_PATH"
          fi

      - name: Sign APK with debug key
        shell: bash
        run: |
          set -euo pipefail
          UNSIGNED_APK=$(find src-tauri/gen/android/app/build/outputs/apk -name "*-unsigned.apk" | head -1)
          if [ -z "$UNSIGNED_APK" ]; then
            echo "Error: No unsigned APK found"
            exit 1
          fi
          echo "Found unsigned APK: $UNSIGNED_APK"
          SIGNED_APK="${UNSIGNED_APK%-unsigned.apk}-debug-signed.apk"
          ALIGNED_APK="${UNSIGNED_APK%-unsigned.apk}-aligned.apk"
          
          # First zipalign the unsigned APK
          echo "Zipaligning APK..."
          ${ANDROID_HOME}/build-tools/$(ls ${ANDROID_HOME}/build-tools | tail -1)/zipalign -v -p 4 "$UNSIGNED_APK" "$ALIGNED_APK"

          # Then sign the aligned APK with v2/v3 signature using apksigner
          echo "Signing APK to: $SIGNED_APK"
          BUILD_TOOLS_VERSION=$(ls ${ANDROID_HOME}/build-tools | tail -1)
          ${ANDROID_HOME}/build-tools/${BUILD_TOOLS_VERSION}/apksigner sign \
            --ks "${HOME}/.android/debug.keystore" \
            --ks-key-alias androiddebugkey \
            --ks-pass pass:android \
            --key-pass pass:android \
            --v1-signing-enabled true \
            --out "$SIGNED_APK" \
            "$ALIGNED_APK"

          echo "Signed APK created: $SIGNED_APK"
          ls -lh "$SIGNED_APK"

          # Verify the signature
          ${ANDROID_HOME}/build-tools/${BUILD_TOOLS_VERSION}/apksigner verify --verbose --print-certs "$SIGNED_APK"

      - name: Inspect Android bundle output
        if: always()
        run: |
          echo "Android APK artifacts:"
          find src-tauri/gen/android -type f -name "*.apk" -print || true

      - name: Upload signed Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug-signed
          path: |
            src-tauri/gen/android/app/build/outputs/apk/**/*-debug-signed.apk
          if-no-files-found: warn
          retention-days: 14

  docker-build:
    name: Docker build (optional)
    runs-on: ubuntu-latest
    needs: node-ci
    # Only run when called as a reusable workflow AND the caller enabled it
    if: ${{ github.event_name == 'workflow_call' && inputs.run_docker_build == true }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Check for Dockerfile
        id: chk
        shell: bash
        run: |
          if [[ -f Dockerfile ]]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build container image
        if: ${{ steps.chk.outputs.present == 'true' }}
        run: |
          docker build -t betaflight-configurator:ci .
      - name: Export container (tar)
        if: ${{ steps.chk.outputs.present == 'true' }}
        run: |
          docker save betaflight-configurator:ci -o image.tar
      - name: Upload image
        uses: actions/upload-artifact@v4
        if: ${{ steps.chk.outputs.present == 'true' }}
        with:
          name: docker-image
          path: image.tar
          retention-days: 7
