[package]
name = "betaflight-app"
version = "2025.12.0"
description = "Betaflight App"
authors = ["Betaflight Team"]
license = "GPL-3.0"
repository = "https://github.com/betaflight/betaflight-configurator"
edition = "2024"

[lib]
name = "betaflight_app"
path = "src/lib.rs"
crate-type = ["staticlib", "cdylib"]

[build-dependencies]
tauri-build = { version = "2.5", features = [] }

[dependencies]
tauri = { version = "2.9", features = [] }
tauri-plugin-shell = "2.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# Version 2.16.0 has Android USB support without Kotlin compilation issues
# Version 2.21 has onDetach override incompatibility with Tauri 2.9
tauri-plugin-serialplugin = "2.16.0"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
