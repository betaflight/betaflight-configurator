[package]
name = "betaflight-app"
version = "2025.12.0"
description = "Betaflight App"
authors = ["Betaflight Team"]
license = "GPL-3.0"
repository = "https://github.com/betaflight/betaflight-configurator"
edition = "2024"

[lib]
name = "betaflight_app"
path = "src/lib.rs"
crate-type = ["staticlib", "cdylib"]

[build-dependencies]
tauri-build = { version = "2.5", features = [] }

[dependencies]
tauri = { version = "2.9", features = [] }
tauri-plugin-shell = "2.3"
# Allow newer serial plugin releases (2.21+) which may include Android fixes
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-serialplugin = "2.21"

[target.'cfg(target_os = "android")'.dependencies]
serialport = "4.8"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
