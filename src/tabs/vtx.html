<div class="tab-vtx">
    <div class="content_wrapper">
        <!-- should be the first DIV on each tab -->
        <div class="cf_column">
            <div class="tab_title" i18n="tabVtx"></div>
            <div class="cf_doc_version_bt">
                <a id="button-documentation" href="" target="_blank"></a>
            </div>
        </div>

        <div class="note vtx_supported">
            <p i18n="vtxHelp"></p>
        </div>

        <div class="note vtx_not_supported">
            <div i18n="vtxMessageNotSupported"></div>
        </div>

        <div class="note vtx_table_not_configured">
            <div i18n="vtxMessageTableNotConfigured"></div>
        </div>

        <div class="note vtx_table_factory_bands_not_supported">
            <div i18n="vtxMessageFactoryBandsNotSupported"></div>
        </div>


        <div class="grid-box col4">
            <div class="gui_box grey select_mode vtx_supported col-span-3">

                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" i18n="vtxSelectedMode"></div>
                </div>

                <div class="spacer_box">

                    <div class="field checkbox vtx_frequency_channel">
                        <span class="checkboxspacer">
                            <input type="checkbox" id="vtx_frequency_channel" class="toggle" />
                        </span>
                        <label>
                            <span class="freelabel" i18n="vtxFrequencyChannel"></span>
                        </label>
                        <div class="helpicon cf_tip" i18n_title="vtxFrequencyChannelHelp"></div>
                    </div>

                    <div class="field number vtx_band">
                        <span class="numberspacer">
                            <select id="vtx_band">
                                <!-- Band options generated here from the js -->
                            </select>
                        </span>
                        <label>
                            <span i18n="vtxBand"></span>
                        </label>
                        <div class="helpicon cf_tip" i18n_title="vtxBandHelp"></div>
                    </div>

                    <div class="field number vtx_channel">
                        <span class="numberspacer">
                            <select id="vtx_channel">
                                <!-- Channel options generated here from the js -->
                            </select>
                        </span>
                        <label>
                            <span i18n="vtxChannel"></span>
                        </label>
                        <div class="helpicon cf_tip" i18n_title="vtxChannelHelp"></div>
                    </div>

                    <div class="field number vtx_frequency">
                        <span class="numberspacer">
                            <input class="frequency_input" type="number" id="vtx_frequency" min="64" max="5999" />
                        </span>
                        <label>
                            <span i18n="vtxFrequency"></span>
                        </label>
                        <div class="helpicon cf_tip" i18n_title="vtxFrequencyHelp"></div>
                    </div>

                    <div class="field number vtx_power">
                        <span class="numberspacer">
                            <select id="vtx_power">
                                <!-- Power options generated here from the js -->
                            </select>
                        </span>
                        <label>
                            <span i18n="vtxPower"></span>
                        </label>
                        <div class="helpicon cf_tip" i18n_title="vtxPowerHelp"></div>
                    </div>

                    <div class="field checkbox vtx_pit_mode">
                        <span class="checkboxspacer">
                            <input type="checkbox" id="vtx_pit_mode" class="toggle" />
                        </span>
                        <label>
                            <span class="freelabel" i18n="vtxPitMode"></span>
                        </label>
                        <div class="helpicon cf_tip" i18n_title="vtxPitModeHelp"></div>
                    </div>

                    <div class="field number vtx_pit_mode_frequency">
                        <span class="numberspacer">
                            <input class="frequency_input" type="number" id="vtx_pit_mode_frequency" min="0" max="5999">
                        </span>
                        <label>
                            <span i18n="vtxPitModeFrequency"></span>
                        </label>
                        <div class="helpicon cf_tip" i18n_title="vtxPitModeFrequencyHelp"></div>
                    </div>

                    <div class="field select vtx_low_power_disarm">
                        <span class="selectspacer">
                            <select id="vtx_low_power_disarm">
                                <option value="0" i18n="vtxLowPowerDisarmOption_0"></option>
                                <option value="1" i18n="vtxLowPowerDisarmOption_1"></option>
                                <option value="2" i18n="vtxLowPowerDisarmOption_2"></option>
                            </select>
                        </span>
                        <label>
                            <span i18n="vtxLowPowerDisarm"></span>
                        </label>
                        <div class="helpicon cf_tip" i18n_title="vtxLowPowerDisarmHelp"></div>
                    </div>
                </div>

            </div>

            <div class="gui_box grey vtx_supported col-span-1">

                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" i18n="vtxActualState"></div>
                </div>

                <div class="spacer_box VTX_info">
                    <table class="cf_table">
                    <tbody>
                        <tr>
                            <td class="description_text" i18n="vtxDeviceReady"></td>
                            <td><span class="colorToggle"></span></td>
                        </tr>
                        <tr class="description vtx_type">
                            <td class="description_text" i18n="vtxType"></td>
                            <td class="description_value" id="vtx_type_description"></td>
                        </tr>
                        <tr class="description vtx_band">
                            <td class="description_text" i18n="vtxBand"></td>
                            <td class="description_value" id="vtx_band_description"></td>
                        </tr>
                        <tr class="description vtx_channel">
                            <td class="description_text" i18n="vtxChannel"></td>
                            <td class="description_value" id="vtx_channel_description"></td>
                        </tr>
                        <tr class="description vtx_frequency">
                            <td class="description_text" i18n="vtxFrequency"></td>
                            <td class="description_value" id="vtx_frequency_description"></td>
                        </tr>
                        <tr class="description vtx_power">
                            <td class="description_text" i18n="vtxPower"></td>
                            <td class="description_value" id="vtx_power_description"></td>
                        </tr>
                        <tr class="description pit_mode">
                            <td class="description_text" i18n="vtxPitMode"></td>
                            <td class="description_value" id="vtx_pit_mode_description"></td>
                        </tr>
                        <tr class="description vtx_pit_mode">
                            <td class="description_text" i18n="vtxPitModeFrequency"></td>
                            <td class="description_value" id="vtx_pit_mode_frequency_description"></td>
                        </tr>
                        <tr class="description vtx_low_power_disarm">
                            <td class="description_text" i18n="vtxLowPowerDisarm"></td>
                            <td class="description_value" id="vtx_low_power_disarm_description"></td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>

            <div class="x-scroll-wrapper col-span-4">
                <div id="vtx_table" class="gui_box grey vtx_table_box">
                    <div class="gui_box_titlebar">
                        <div class="spacer_box_title" i18n="vtxTable"></div>
                    </div>
                    <div class="spacer_box">
                        <div class="field number vtx_table_bands_channels">
                            <span class="numberspacer">
                                <input class="one_digit_input" type="number" id="vtx_table_bands" min="0" max="8">
                            </span>
                            <label>
                                <span i18n="vtxTableBands"></span>
                            </label>
                            <div class="helpicon cf_tip" i18n_title="vtxTableBandsHelp"></div>
                        </div>
                        <div class="field number vtx_table_channels">
                            <span class="numberspacer">
                                <input class="one_digit_input" type="number" id="vtx_table_channels" min="0" max="8">
                            </span>
                            <label>
                                <span i18n="vtxTableChannels"></span>
                            </label>
                            <div class="helpicon cf_tip" i18n_title="vtxTableBandsChannelsHelp"></div>
                        </div>
                        <div class="field number table vtx_table_bands_table">
                            <span>
                                <table class="table_vtx_bands">
                                    <tbody>
                                        <!--  Bands generated here from the templates at the bottom -->
                                    </tbody>
                                </table>
                            </span>
                            <span>
                                <div class="helpicon cf_tip" i18n_title="vtxTableBandsChannelsTableHelp"></div>
                            </span>
                        </div>
                        <div class="field number vtx_table_powerlevels">
                            <span class="numberspacer">
                                <input class="one_digit_input" type="number" id="vtx_table_powerlevels" min="0" max="8">
                            </span>
                            <label>
                                <span i18n="vtxTablePowerLevels"></span>
                            </label>
                            <div class="helpicon cf_tip" i18n_title="vtxTablePowerLevelsHelp"></div>
                        </div>
                        <div class="field number table vtx_table_powerlevels_table">
                            <span>
                                <table class="table_vtx_powerlevels">
                                    <tbody>
                                        <tr class="vtx_table_powerlevels_title">
                                            <!--  Title values generated here dinamically -->
                                        </tr>
                                        <tr class="vtx_table_powerlevels_values">
                                            <!--  Powerlevels values generated here from the templates at the bottom -->
                                        </tr>
                                        <tr class="vtx_table_powerlevels_labels">
                                            <!--  Powerlevels labels generated here from the templates at the bottom -->
                                        </tr>
                                    </tbody>
                                </table>
                            </span>
                            <span>
                                <div class="helpicon cf_tip" i18n_title="vtxTablePowerLevelsTableHelp"></div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="note vtx_table_save_pending">
            <div i18n="vtxMessageVerifyTable"></div>
        </div>
    </div>


</div>

<div class="content_toolbar xs-compressed toolbar_fixed_bottom">

    <div class="toolbar_expand_btn" nbrow="2">
        <em class="fas fa-ellipsis-h"></em>
    </div>

    <div class="btn save_btn">
        <a class="save" id="save_button" href="#" i18n="vtxButtonSave"></a>
    </div>
    <div class="btn load_cliboard_btn clipboard_available">
        <a class="load_clipboard" id="load_clipboard_button" href="#" i18n="vtxButtonLoadClipboard"></a>
    </div>
    <div class="btn load_file_btn">
        <a class="load_file" id="load_file_button" href="#" i18n="vtxButtonLoadFile"></a>
    </div>
    <div class="btn save_file_btn">
        <a class="save_file" id="save_file_button" href="#" i18n="vtxButtonSaveFile"></a>
    </div>
    <div class="btn save_lua_btn">
        <a class="save_lua" id="save_lua_button" href="#">
            <span i18n="vtxButtonSaveLua"></span>
            <div id="vtxLuaFileTooltip" class="helpicon cf_tip" i18n_title="vtxLuaFileHelp"></div>
        </a>
    </div>

</div>

<div id="tab-vtx-templates">

    <div id="tab-vtx-powerlevel-values">
        <table>
            <tr>
                <td><span class="numberspacer field_powerlevel_value"><input type="number" id="vtx_table_powerlevels" min="0" max="65535" value="0"></span></td>
            </tr>
        </table>
    </div>

    <div id="tab-vtx-powerlevel-labels">
        <table>
            <tr>
                <td><span class="textspacer field_powerlevel_label"><input class="uppercase" type="text" id="vtx_table_powerlabels" maxlength="3" size="1"></span></td>
            </tr>
        </table>
    </div>

    <div id="tab-vtx-bands-title">
        <table>
            <tr class="vtx_table_band_values_title">
                <td><span i18n="vtxTableBandTitleName"></span></td>
                <td><span i18n="vtxTableBandTitleLetter"></span></td>
                <td class="factory_band"><span i18n="vtxTableBandTitleFactory"></span></td>
            </tr>
        </table>
    </div>

    <div id="tab-vtx-bands">
        <table>
            <tr class="vtx_table_band_values">
                <td><span class="textspacer field_band_name"><input class="uppercase" type="text" id="vtx_table_band_name" maxlength="8" size="8" /></span></td>
                <td><span class="textspacer field_band_letter"><input class="uppercase" type="text" id="vtx_table_band_letter" maxlength="1" size="1" /></span></td>
                <td class="factory_band"><span class="checkboxspacer"><input id="vtx_table_band_factory" type="checkbox" class="togglesmall" /></span></td>
                <!--  Channels generated here from the templates at the bottom -->
            </tr>
        </table>
    </div>

    <div id="tab-vtx-channels">
        <table>
            <tr>
                <td><span class="numberspacer field_band_channel "><input class="frequency_input" type="number" id="vtx_table_band_channel" min="0" max="5999" value="0" /></span></td>
            </tr>
        </table>
    </div>



</div>
